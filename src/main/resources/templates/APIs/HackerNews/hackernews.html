<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Googol Hacker News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 200px;
        }

        #main-container.has-results {
            margin-top: 50px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 40px;
            color: #FFFFFF;
        }

        h2 {
            font-size: 24px;
            color: #AAAAAA;
            margin-bottom: 15px;
        }

        .logo-link {
            text-decoration: none;
            color: #FFFFFF;
            cursor: pointer;
        }

        #search-container {
            display: flex;
            flex-direction: row;
        }

        #query {
            width: 500px;
            padding: 12px 20px;
            font-size: 18px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1E1E1E;
            color: #FFFFFF;
        }

        #searchButton {
            width: 120px;
            height: 48px;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #3A3A3A;
            color: #FFFFFF;
            transition: background-color 0.2s;
        }

        #searchButton:hover {
            background-color: #555555;
        }

        #indexButton {
            width: 220px;
            height: 48px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4A2E8E;
            color: #FFFFFF;
            transition: background-color 0.2s;
        }

        #indexButton:hover {
            background-color: #6942CC;
        }

        .result-item {
            background-color: #1E1E1E;
            border: 1px solid #333;
            padding: 15px;
            margin-top: 15px;
            border-radius: 6px;
            width: 1000px;
        }

        .result-item a {
            color: #BB86FC;
            text-decoration: none;
            font-weight: bold;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .result-url {
            color: #AAAAAA;
            font-size: 14px;
            margin-top: 5px;
            word-break: break-all;
            overflow-wrap: break-word;
        }

        .result-snippet {
            color: #CCCCCC;
            font-size: 16px;
            margin-top: 5px;
        }

        #error {
            font-size: 18px;
            color: #FF5252;
            margin-top: 20px;
            text-align: center;
        }

        #pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        #pagination button {
            width: 100px;
            height: 36px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #3A3A3A;
            color: #FFFFFF;
            transition: background-color 0.2s;
        }

        #pagination button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>

<div id="main-container">
    <h1><a href="/" class="logo-link">Googol</a></h1>
    <h2 style="margin-top:-20px; margin-bottom:30px; font-size:24px; color:#AAAAAA;"><a href="https://news.ycombinator.com" class="logo-link" target="_blank">ðŸ“° Hacker News</a></h2>

    <div id="search-container">
        <input id="query" type="text" placeholder="Search Hacker News stories...">
        <button id="searchButton">Find News</button>
    </div>



    <div id="error"></div>
    <div id="results"></div>
    <div id="pagination"></div>
</div>

<script src="/js/configLoader.js"></script>
<script src="/js/fetchServerData.js"></script>
<script src="/js/HackerNews/hackernews.js"></script>
</body>
</html>
