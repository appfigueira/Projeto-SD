<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googol AI</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-link {
            text-decoration: none;
            color: #FFFFFF;
        }

        .header h1 {
            font-size: 50px;
            color: #FFFFFF;
        }

        .header h2 {
            font-size: 22px;
            color: #AAAAAA;
            margin-top: 5px;
        }

        /* Chat container */
        .chat-box {
            background-color: #1E1E1E;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            height: calc(100vh - 180px);
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .msg {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 15px;
            line-height: 1.4em;
            word-break: break-word;
        }

        .user-msg {
            background-color: #2A2A2A;
            border: 1px solid #444;
            color: #FFFFFF;
            align-self: flex-start;
            margin-left: auto;
            margin-right: 0;
        }

        .bot-msg {
            background-color: #2D2D2D;
            border: 1px solid #BB86FC;
            color: #BB86FC;
            align-self: flex-start;
            margin-left: 0;
            margin-right: auto;
        }

        /* Input area */
        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .input-area textarea {
            flex: 1;
            background-color: #1E1E1E;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            color: #E0E0E0;
            resize: none;
            height: 60px;
        }

        .send-btn {
            background-color: #3A3A3A;
            border: none;
            color: #FFFFFF;
            font-weight: bold;
            padding: 0 20px;
            border-radius: 6px;
            cursor: pointer;
            height: 60px;
            transition: 0.2s;
        }

        .send-btn:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><a href="/" class="logo-link">Googol</a></h1>
        <h2>ðŸ¤– AI</h2>
    </div>

    <div class="chat-box">
        <div id="messages" class="messages"></div>

        <div class="input-area">
            <textarea id="promptInput" placeholder="Escreve a tua mensagem..."></textarea>
            <button class="send-btn" id="sendBtn">Enviar</button>
        </div>
    </div>
</div>

<script src="/js/configLoader.js"></script>
<script src="/js/fetchServerData.js"></script>
<script src="/js/AI/ai.js"></script>
</body>
</html>
