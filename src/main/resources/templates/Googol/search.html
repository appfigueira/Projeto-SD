<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Googol Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 200px;
        }

        #main-container.has-results {
            margin-top: 50px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 40px;
            color: #FFFFFF;
        }

        h2 {
            margin-top: -20px;
            margin-bottom: 30px;
            font-size: 24px;
            color: #AAAAAA;
        }

        .logo-link {
            text-decoration: none;
            color: #FFFFFF;
            cursor: pointer;
        }

        #search-container {
            display: flex;
            flex-direction: row;
        }

        #query {
            width: 500px;
            padding: 12px 20px;
            font-size: 18px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1E1E1E;
            color: #FFFFFF;
        }

        #searchButton {
            width: 120px;
            height: 48px;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #3A3A3A;
            color: #FFFFFF;
            transition: background-color 0.2s;
        }

        #searchButton:hover {
            background-color: #555555;
        }

        /* AI Summary Section */
        #ai-summary-container {
            width: 1000px;
            margin-top: 30px;
            display: none;
        }

        #ai-summary-container .ai-summary-box {
            width: 1000px;
            box-sizing: border-box;
        }

        #ai-summary-container.visible {
            display: block;
        }

        .ai-summary-box {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid #BB86FC;
            border-radius: 12px;
            padding: 20px 25px;
            position: relative;
            box-shadow: 0 4px 12px rgba(187, 134, 252, 0.15);
        }

        .ai-summary-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .ai-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #BB86FC, #7C4DFF);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .ai-summary-title {
            font-size: 16px;
            font-weight: bold;
            color: #BB86FC;
            margin: 0;
        }

        .ai-summary-content {
            color: #E0E0E0;
            font-size: 15px;
            line-height: 1.6;
            margin: 0;
        }

        .ai-summary-loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #AAAAAA;
            font-style: italic;
        }

        .ai-summary-loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid #444;
            border-top-color: #BB86FC;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .ai-summary-error {
            color: #FF5252;
            font-size: 14px;
        }

        .result-item {
            background-color: #1E1E1E;
            border: 1px solid #333;
            padding: 15px;
            margin-top: 15px;
            border-radius: 6px;
            width: 1000px;
        }

        .result-item a {
            color: #BB86FC;
            text-decoration: none;
            font-weight: bold;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .result-url {
            color: #AAAAAA;
            font-size: 14px;
            margin-top: 5px;
            word-break: break-all;
            overflow-wrap: break-word;
        }

        .result-snippet {
            color: #CCCCCC;
            font-size: 16px;
            margin-top: 5px;
        }

        #error {
            font-size: 18px;
            color: #FF5252;
            margin-top: 20px;
            text-align: center;
        }

        #pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        #pagination button {
            width: 100px;
            height: 36px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #3A3A3A;
            color: #FFFFFF;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        #pagination button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>

<div id="main-container">
    <h1><a href="/" class="logo-link">Googol</a></h1>
    <h2>üîç Search</h2>

    <div id="search-container">
        <input id="query" type="text" placeholder="Search keywords...">
        <button id="searchButton">Search</button>
    </div>

    <!-- AI Summary Section -->
    <div id="ai-summary-container">
        <div class="ai-summary-box">
            <div class="ai-summary-header">
                <div class="ai-icon">‚ú®</div>
                <h3 class="ai-summary-title">AI Summary</h3>
            </div>
            <div id="ai-summary-content"></div>
        </div>
    </div>

    <div id="error"></div>
    <div id="results"></div>
    <div id="pagination"></div>
</div>

<script src="/js/configLoader.js"></script>
<script src="/js/fetchServerData.js"></script>
<script src="/js/Googol/search.js"></script>
</body>
</html>
