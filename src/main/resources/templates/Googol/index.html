<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Googol Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 200px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 40px;
            color: #FFFFFF;
        }

        h2 {
            margin-top: -20px;
            margin-bottom: 30px;
            font-size: 24px;
            color: #AAAAAA;
        }

        .logo-link {
            text-decoration: none;
            color: #FFFFFF;
            cursor: pointer;
        }

        #index-container {
            display: flex;
            flex-direction: row;
        }

        #urlInput {
            width: 500px;
            padding: 12px 20px;
            font-size: 18px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1E1E1E;
            color: #FFFFFF;
        }

        #indexButton {
            width: 120px;
            height: 48px;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #3A3A3A;
            color: #FFFFFF;
            transition: background-color 0.2s;
        }

        #indexButton:hover {
            background-color: #555555;
        }

        #result {
            font-size: 18px; /* igual ao search */
            margin-top: 20px;
            text-align: center;
        }

        #result.success {
            color: #4CAF50;
        }

        #result.error {
            color: #FF5252;
        }
    </style>
</head>
<body>

<div id="main-container">
    <h1><a href="/" class="logo-link">Googol</a></h1>
    <h2>ðŸ”— Index</h2>

    <div id="index-container">
        <input id="urlInput" type="text" placeholder="Enter URL to index...">
        <button id="indexButton">Index</button>
    </div>

    <div id="result"></div>
</div>

<script src="/js/configLoader.js"></script>
<script src="/js/fetchServerData.js"></script>
<script src="/js/Googol/index.js"></script>
</body>
</html>
