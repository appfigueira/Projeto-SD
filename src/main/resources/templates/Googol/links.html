<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Googol Target Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 200px;
        }

        #main-container.has-results {
            margin-top: 50px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 40px;
            color: #FFFFFF;
        }

        h2 {
            margin-top: -20px;
            margin-bottom: 30px;
            font-size: 24px;
            color: #AAAAAA;
        }

        .logo-link {
            text-decoration: none;
            color: #FFFFFF;
            cursor: pointer;
        }

        #search-container {
            display: flex;
            flex-direction: row;
        }

        #query {
            width: 500px;
            padding: 12px 20px;
            font-size: 18px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1E1E1E;
            color: #FFFFFF;
        }

        #searchButton {
            width: 120px;
            height: 48px;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #3A3A3A;
            color: #FFFFFF;
            transition: background-color 0.2s;
        }

        #searchButton:hover {
            background-color: #555555;
        }

        .result-item {
            background-color: #1E1E1E;
            border: 1px solid #333;
            padding: 15px;
            margin-top: 15px;
            border-radius: 6px;
        }

        .result-item a {
            color: #BB86FC;
            text-decoration: none;
            word-break: break-all;
            font-weight: bold;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        #error {
            font-size: 18px;
            color: #FF5252;
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

<div id="main-container">
    <h1><a href="/" class="logo-link">Googol</a></h1>
    <h2>ðŸŽ¯ Target Link</h2>

    <div id="search-container">
        <input id="query" type="text" placeholder="Enter target link...">
        <button id="searchButton">Find Links</button>
    </div>

    <div id="error"></div>
    <div id="results"></div>
</div>

<script src="/js/configLoader.js"></script>
<script src="/js/fetchServerData.js"></script>
<script src="/js/Googol/links.js"></script>
</body>
</html>
